<!DOCTYPE HTML>
<html>
<head>
    <title>Nested List</title>
</head>
<body>

<h2>NESTED LIST </h2>

<ul type="circle">

    <li>FRONTEND
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
    </li>

    <li>BACKEND
        <ol type="a">
            <li>Python</li>
            <li>PHP</li>
            <li>JAVA</li>
            <li>Node.js</li>
        </ol>
    </li>

    <li>DATABASE</li>
        <ol type="I">
            <li>Relational Database
                <ul type="square">
                    <li>MYSQL</li>
                    <li>ORACLE</li>
                </ul>
            </li>
            <li>NoSQL Database</li>
                <ul type="DISC">
                    <li>MongoDB</li>
                    <li>CouchDB</li>
                </ul>
        </ol>
    

</ul>

</body>
</html>
