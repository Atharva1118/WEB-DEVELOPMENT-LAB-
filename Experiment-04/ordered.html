<!DOCTYPE HTML>
<html>
<head>
    <title>Ordered List</title>
</head>
<body>

<h2>ORDERED LIST 1</h2>
<ol type="A">
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVASCRIPT</li>
</ol>

<h2>ORDERED LIST 2</h2>
<ol type="a">
    <li>C</li>
    <li>C++</li>
    <li>Python</li>
</ol>

<h2>ORDERED LIST 3</h2>
<ol type="I">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ol>

<h2>ORDERED LIST 4</h2>
<ol>
    <li>Start</li>
    <li>Compile</li>
    <li>Execute</li>
</ol>

</body>
</html>
